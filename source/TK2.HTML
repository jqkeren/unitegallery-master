        jQuery(document).ready(function () {

        function reload() {
            
            var filteredData = movieCatalog.map(a => Object.assign({}, a));;

            if (searchKeyword != "") {
                selectedCatalog = "All";
                sortMethod = "Asc";
                filteredData = filteredData.filter(function (a) {
                    return a.alt.toLowerCase().indexOf( searchKeyword )>=0 ;
                });
                searchKeyword = "";
            }
            
            if (selectedCatalog != "All") {

                filteredData = filteredData.filter(function (a) {
                    return a.categories == selectedCatalog;
                })

            }

            if (sortMethod == "Asc") {
                filteredData.sort(function (a, b) {
                    return (a.alt > b.alt) ? 1 : -1;
                });
            }
            if (sortMethod == "Desc") {
                filteredData.sort(function (a, b) {
                    return (a.alt > b.alt) ? -1 : 1;
                });
            }

            jQuery("#gallery").empty();

            for (let index = 0; index < filteredData.length; index++) {
                const element = filteredData[index];
                jQuery("#gallery").append('<img alt="' + element.alt + '" data-type="youtube" src="' + element.src + '" data-image="' + element.image + '" data-description="' + element.description + '" data-videoid="' + element.videoid + '" style="display:none">');
            }

            jQuery(".ug-lightbox").remove();
            jQuery("#gallery").unitegallery({
                gallery_width: "1524",
                tile_enable_border: true,
                tile_border_color: "#ffffff",
                tile_enable_outline: true,
                tile_outline_color: "#b6b6b6",
                tile_shadow_color: "#8B8B8B",
                tile_overlay_opacity: 0.6,
                tile_enable_image_effect: true,
                tile_image_effect_type: "blur",
                tile_image_effect_reverse: true,
                tile_enable_textpanel: true,
                tile_textpanel_bg_color: "#332e68",
                tile_textpanel_bg_opacity: 0.9,
                tile_textpanel_title_text_align: "center",
                lightbox_textpanel_enable_title: false,
                lightbox_textpanel_enable_description: true,
                lightbox_textpanel_desc_color: "e5e5e5",
                tiles_col_width: 200,
                tiles_space_between_cols: 30
